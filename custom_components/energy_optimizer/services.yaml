overnight_schedule:
  name: Overnight Schedule
  description: Generate optimal daily battery charge/discharge schedule
  fields:
    date:
      name: Date
      description: "Date to optimize (default: tomorrow)"
      required: false
      selector:
        date:
    optimization_goal:
      name: Optimization Goal
      description: Optimization strategy to use
      required: false
      default: "balanced"
      selector:
        select:
          options:
            - label: "Cost Minimize"
              value: "cost_minimize"
            - label: "Self Consumption"
              value: "self_consumption"
            - label: "Balanced"
              value: "balanced"

morning_grid_charge:
  name: Morning Grid Charge
  description: Pre-charge battery for 06:00-13:00 if reserve is insufficient
  fields:
    margin:
      name: Safety Margin
      description: Multiplier applied after efficiency and losses (default 1.1)
      required: false
      default: 1.1
      selector:
        number:
          min: 1.0
          max: 1.5
          step: 0.01
